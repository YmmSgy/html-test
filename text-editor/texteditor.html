<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
  </head>
  <body>
    <div class="banner">
      <button id="menubutton" class="menubutton">â‰¡</button>
      <input type="text" id="filename" class="filename" value="unknown.txt"></input>
    </div>
    <ul id="menu" class="menu">
      <li><button id="menu-save">Save file</button></li>
      <li><button id="menu-open">Open file</button></li>

    <div class="content">
      <textarea id="filecontent" class="filecontent" autofocus></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
