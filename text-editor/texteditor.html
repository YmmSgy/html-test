<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
  </head>
  <body>
    <div id="curtain" class="closed-curtain"></div>
    <div id="banner">
      <button id="menubutton">≡</button>
      <input type="text" id="filename" value="unknown.txt">
    </div>
    <ul id="menu" class="closed-menu">
      <li><button id="menu-close">╳</button></li>
      <li><button id="menu-save">Save file</button></li>
      <li><button id="menu-open">Open file</button></li>
      <li><button id="menu-dark">Switch theme</button></li>
      <li><button id="menu-font">Font size</button></li>
      <li><button id="menu-hl">Syntax highlighting</button></li>
      <li><button id="menu-indent">Auto indenting</button></li>
    </ul>
    <div id="content">
      <textarea id="filecontent" spellcheck="false" autofocus></textarea>
    </div>
    <!-- script -->
    <script blocking="render" src="script.js"></script>
  </body>
</html>
