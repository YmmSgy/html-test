<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
  </head>
  <body>
    <!-- banner -->
    <div class="banner">
      <button id="menubutton">â‰¡</button>
      <label for="filename">File Name</label>
      <input type="text" id="filename" value="unknown.txt"></input>
    </div>
    <!-- menu -->
    <ul id="menu" class="menu" style="display: none;">
      <li><button id="menu-save">Save file</button></li>
      <li><button id="menu-open">Open file</button></li>
      <li><button id="menu-dark">Switch theme</button></li>
      <li><button id="menu-font">Font size</button></li>
      <li><button id="menu-hl">Syntax highlighting</button></li>
      <li><button id="menu-indent">Auto indenting</button></li>
    </ul>
    <!-- file content -->
    <div class="content">
      <label for="filecontent">File Content</label>
      <textarea id="filecontent" class="filecontent" autofocus></textarea>
    </div>
    <!-- script -->
    <script src="test.js"></script>
  </body>
</html>
