<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
  </head>
  <body>
    <!-- header banner -->
    <div id="hdr">
      <button id="save">Save</button>
      <label for="fname" class="nodisp">File Name</label>
      <input type="text" id="fname" value="unknown.txt"></input>
    </div>
    <!-- file content textarea -->
    <label for="fcont" class="nodisp">Text</label>
    <textarea id="fcont"></textarea>
    <!-- script -->
    <script src="editor.js"></script>
  </body>
</html>
