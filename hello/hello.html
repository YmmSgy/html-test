<!DOCTYPE html>
<html>
  <head>
    <title>Hello World html test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <p id="yeet">Hello world!</p>
      <button type="button" onclick="myfunc()">Button</button>
      <img src="folder/ColourTest.png" width="16" height="16">
    </div>
    <script>
      function myfunc() {
        let el = document.getElementById("yeet");
        el.innerHTML += " cat me!!";
      }
    </script>
  </body>
</html>
